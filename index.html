<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

    <title>Metro Train Authority</title>
</head>

<body>
    <div class="container">
        <!--Jumbotron-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Downtown Metro Train Scheduler</h1>
                <p class="lead text-center">Jump on a train... and ride it! Choo Choo!</p>
            </div>
        </div>

        <!--Modal for train add confirmation-->
        <div class="modal" tabindex="-1" role="dialog" id="trainAdded">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Train Added</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>You have successfully added a train.</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Table Train Schedule-->
        <div class="row pb-3">
            <div class="col-md-12">
                <div class="card">

                    <h5 class="card-header bg-primary">Current Train Schedule</h5>
                    <div class="card-body">

                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="row">Train Name</th>
                                    <th scope="row">Destination</th>
                                    <th scope="row">Frequency (min)</th>
                                    <th scope="row">Next Arrival</th>
                                    <th scope="row">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-list">

                            </tbody>
                        </table>

                    </div>

                </div>

            </div>
        </div>

        <!--Form Input-->
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="form">
                    <h5 class="card-header bg-primary">Add Employee</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="Westbound 77">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Chicago">
                            </div>
                            <div class="form-group">
                                <label for="first-train">First Train Time (hh:mm - 24 hour time)</label>
                                <input type="text" class="form-control" id="first-train" placeholder="08:30">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="7">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets\js\trainJS.js"></script>
</body>

</html>
